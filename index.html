<!DOCTYPE html>
<html>
    <head>
        <title>Modelo da Biblioteca</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="buildingblocks/style/lists.css"/>        
        <link rel="stylesheet" href="buildingblocks/style/status.css"/>        
        <link rel="stylesheet" href="buildingblocks/style/headers.css"/>        
        <link rel="stylesheet" href="buildingblocks/style/toolbars.css"/>        
        <link rel="stylesheet" href="buildingblocks/style/input_areas.css"/>
        <link rel="stylesheet" href="buildingblocks/style/edit_mode.css"/>
        <link rel="stylesheet" href="buildingblocks/util.css"/>        
        <link rel="stylesheet" href="buildingblocks/fonts.css"/> 
        <link rel="stylesheet" href="buildingblocks/transitions.css"/> 
        <link rel="stylesheet" href="lib/transition.css"/> 
        <link rel="stylesheet" href="buildingblocks/cross_browser.css"/>
        <script src="lib/transition.js"></script>
        <script src="js/control.js"></script>
    </head>
    <body>        
        <section role="region" id="pagina1" data-position="current">
            <header>                
                <menu type="toolbar">
                    <button id="mostrarPagina2"><span class="icon icon-add">Página 2</span></button>
                </menu>                
                <button><span class="icon icon-menu">Menu</span></button>
                <h1>Página 1</h1>
            </header>
            <article>
                <p>Usando a Transição do Building Block</p>
            </article>
        </section>
        <section role="region" id="pagina2" data-position="right">
            <header>
                <button id="voltarPagina1"><span class="icon icon-back">Página 1</span></button>                        
                <menu type="toolbar">
                    <button id="mostrarPagina3" type="button">Página 3</button>
                </menu>                    
                <h1>Página 2</h1>
            </header>
            <article>
                <form>
                    <p><input type="text" placeholder="Nome" name="nome" id="nome"/></p>
                </form>
            </article>
        </section>        
        <section role="region" id="pagina3" data-position="right">
            <header>
                <button id="voltarPagina2"><span class="icon icon-back">Página 2</span></button>                        
                <menu type="toolbar">
                    <button id="mostrarPagina1" type="button">Página 1</button>
                </menu>                    
                
            </header>
            <article data-type="list">
                <header>CSS</header>
                <ul>
                    <li>Cada section será posicionada de acordo com o data-position</li>
                    <li>A velocidade de transição será 0.4s</li>
                </ul>
            </article>
        </section>        
    </body>
</html>
